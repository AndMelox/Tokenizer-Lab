<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Counter Client</title>
    <link rel="stylesheet" href="styles.css"> 
    <script>
        window.env = {
            MIDDLEWARE_HOST: '192.168.1.5'
        };
    </script>
</head>
<body>
    <h1>Token Counter Client</h1>
    <form id="tokenizeForm">
        <textarea id="textInput" rows="10" cols="50" placeholder="Enter text here..."></textarea><br>
        <button type="submit">Tokenize</button>
    </form>
    <div id="result"></div>

    <h2>Instances</h2>
    <button id="refreshInstances">Refresh Instances</button>
    <ul id="instancesList"></ul>

    <script src="app.js"></script>
</body>
</html>
